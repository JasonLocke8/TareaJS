<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">  
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Arcane Hospital Center</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
      <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="btn btn-outline-primary btn-sm" href="pages/signin.html">Registrate</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <main class="login-form">
      <div class="cotainer">
          <div class="row justify-content-center">
            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
              <h1 class="display-4 fw-normal" id="nombre">¡Hola!</h1>
              <p class="fs-5 text-muted" id="descripcion">Porfavor, ingresa tus datos para logearte</p>
          </div>
              <div class="col-md-8">
                  <div class="card">
                      <div class="card-header"></div>
                      <div class="card-body">
                          <form action="" method="">
                              <div class="form-group row">
                                  <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail</label>
                                  <div class="col-md-6">
                                      <input type="text" id="email_address" class="form-control" name="email-address" required autofocus>
                                  </div>
                              </div>

                              <div class="form-group row">
                                  <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                                  <div class="col-md-6">
                                      <input type="password" id="password" class="form-control" name="password" required>
                                  </div>
                              </div>

                              <div class="col-md-6 offset-md-4">
                                <input class="btn btn-primary" type="button" onclick="login();" id="boton" value="Enviar">
                                <a href="#" class="btn btn-link">¿Te has olvidado de la contraseña?</a>
                              </div>
                      </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      </div>
      <script src="js/main.js"></script>
  </main>
</body>
</html>
