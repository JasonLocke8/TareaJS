      <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header text-center">
                          <h1 class="display-4 fw-normal" id="nombre">Registro</h1>
                          <p class="fs-5 text-muted" id="descripcion">Porfavor, ingrese los siguientes datos:</p>
                        </div>
                        
                        <form>
                          <div class="container mx-auto">
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputAddress">Nombre</label>
                                        <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                                    </div>
                
                                    <div class="form-group col-md-6">
                                        <label for="inputAddress">Apellido</label>
                                        <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
                                    </div>
                
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Email</label>
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword">Password</label>
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                
                                </div>
                
                                <div class="form-row">
                                    
                                    <div class="form-group col-md-4">
                                        <label for="inputSexo">Sexo</label>
                                        <select id="inputSexo" class="form-control">
                                            <option selected>Masculino</option>
                                            <option>Femenino</option>
                                        </select>
                                    </div>
                
                                </div>
                
                                <div class="form-row">
                
                                    <button class="btn btn-primary" type="submit" onclick="registro()">Sign in</button>
                
                                </div>
                
                            </form>
                
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
